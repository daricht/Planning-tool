<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Manager</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="input-container">
		<input type="text" id="taskInput" placeholder="Enter task">
		<button id="highPriorityButton" class="priority-button" style="background-color: red;"></button>
		<button id="mediumPriorityButton" class="priority-button" style="background-color: orange;"></button>
		<button id="lowPriorityButton" class="priority-button" style="background-color: green;"></button>
	</div>
	<ul id="taskList"></ul>
	<script src="script.js"></script>
</body>
</html>
